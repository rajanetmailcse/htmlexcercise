<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>CSS and tables for forms</title>
	<link rel="stylesheet" type="text/css" href="css/sample1.css" />

<style>
table {
	table-layout:fixed; /* force a solid grid */
	border-collapse:collapse;
	margin: 0 auto 1em;
	width:450px;
}

</style>

</head>
<body>

	<div id="container">
		
		<div id="content">

			<table>
				<tr>
					   <th>First name:</th>
					<td colspan="3"><input type="text" /></td>
				</tr>
				<tr class="required">
					<th>Last name:</th>
					<td colspan="3"><input type="text" /></td>
				</tr>
				<tr>
					<th>Gender:</th>
					<td colspan="3" class="input-group required">
						<input type="radio"> Male
						<input type="radio"> Female
					</td>
				</tr>
				<tr class="required">
					<th>Address:</th>
					<td colspan="3"><input type="text" /></td>
				</tr>
				<tr class="required">
					<th>House number:</th>
					<td><input type="text" /></td>
					<th>Postal code:</th>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<th>E-mail address:</th>
					<td colspan="2" class="required"><input type="text" /></td>
					<td class="input-group">
						<input type="checkbox"/> Newsletter?
					</td>
				</tr>
				<tr>
					<th>Phone number:</th>
					<td colspan="2" class="required"><input type="text" /></td>
					<td class="input-group">
						<input type="checkbox"/> call me now
					</td>
				</tr>
				<tr>
					<th>Fax number:</th>
					<td colspan="3"><input type="text" /></td>
				</tr>
			</table>

		</div>
	</div>

	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
	<script type="text/javascript">
		_uacct = "UA-472607-1"; urchinTracker();
	</script>


</body>
</html>
