<!DOCTYPE html>
<html>
<head>
<title>table</title>
<style>
table,tr,th,td{
  border: 1px solid black;
  border-collapse: collapse;
  width: 635px;
  height: 25px;
}
td,th{
  font-size: 20pt;
  color: white;
}
table{
  background-color:#2b0080;
}
</style>
</head>
<body>
<center>
<table class="boldtable">
  <tr>
    <th align="left">fruit</th>
    <th align="left">state</th>
  </tr>
  <tr>
    <td>apples</td>
    <td>Washington</td>
  </tr>
  <tr>
    <td>pineapples</td>
    <td>Hawaii</td>
  </tr>
</table>
</center>
</body>
</html>
